<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <title>Mensajes</title>
    <link rel="import" href="menu.html">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
    <body> 
    <div w3-include-html="menu.html"></div>
  <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Mensajes</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <table
            class="
              table table-striped table-bordered table-hover table-condensed
            "
          >
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Maquina</th>
                <th>Mensaje</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </div>
      <br />
            <div class="row">
            <div class="col-3">
                <label for="idMessage" class="form-label">ID</label>
                <input type="number" class="form-control" id="idMessage" placeholder="0">
            </div>
            <div class="col-3">
                <label for="messageText" class="form-label">Texto del Mensaje</label>
                <input type="text" class="form-control" id="messageText" placeholder="Message">
            </div>
            <div class="col-3">
	                <label for="client" class="form-label">Cliente</label>
	                <select class="form-select" aria-label="Default select example" id="client">
	                </select>
            </div>
            <div class="col-3">
	                <label for="machine" class="form-label">Maquina</label>
	                <select class="form-select" aria-label="Default select example" id="machine">
	                </select>
            </div>

      </div>
    </div>
     <br/><br/>
    <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="crearMensaje()" data-toggle="modal" data-target="#modalAgregar" id="btnAgregar">Agregar Mensaje</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="actualizarMensaje()" data-toggle="modal" data-target="#modalActualizar" id="btnActualizar">Actualizar Mensaje</button>
            </div>
            
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/mensajes.js"></script>
    <script>
        w3IncludeHTML();
    </script>

    </body>
